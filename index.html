<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./CSS/style.css">

    <script defer src="./js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon-img">
        
        <h1 class="pokemon-data">
            <span class="pokemon-id"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input-search"
            placeholder="Pokémon Name or ID"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>
</body>
</html>
